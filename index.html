<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas del Silencio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

    <div class="outer-wrapper" data-state="opening"> <!-- exploring-->

        <div class="top-bar">
            <a href="" class="logo-wrapper">
                <img src="./imgs/logo-ypis.png" alt="Logo de Ypis">
            </a>
            <button class="btn-menu" data-state="burger">
                <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="5" x2="35" y1="10" y2="10" class="line-top"></line>
                    <line x1="5" x2="35" y1="20" y2="20" class="line-mid"></line>
                    <line x1="5" x2="35" y1="30" y2="30" class="line-bottom"></line>
                </svg>
            </button>
        </div>

        <div class="top-controls">
            <div class="search-bar">

                <input type="search" id="location-search" name="q" placeholder="Selecciona el Estado" list="locations" aria-label="Search through list of locations">
                
                <datalist id="locations"></datalist>

            </div>
            <div class="btns">
                <button class="btn-categories btn-no-desiertos">No Desiertos</button>
                <button class="btn-categories btn-semi-desiertos">Desiertos Moderados</button>
                <button class="btn-categories btn-desiertos">Desiertos</button>
            </div>
        </div>

        <div class="map-container" id="map"></div>

        <div class="wrapper-text-card-containers" data-location-type="venezuela">

            <div class="wrapper-text-container">

                <div class="container-link-hallazgos">
                    <a href="#" class="link-hallazgos">Hallazgos</a>
                </div>
    
                <div class="text-container">
    
                    <h1>Atlas del silencio</h1>
        
                    <p>What? <span class="key-word" data-word="no desiertos">no desiertos</span>? Old? I’m not vain or unrealistic. <span class="key-word" data-word="semi-desiertos">desiertos moderados</span> to making and began to write what would probably become a story. The first sentence is: “That year all the boys on my <span class="key-word" data-word="desiertos">desiertos</span> were sixty-seven.”</p>
        
                    <button class="btn-explora">Explora!</button>
            
                </div>
    
            </div>
    
            <div class="card-container">
    
                <div class="card-breadcrumbs" data-breadcrumb-level="venezuela">
                    <button class="breadcrumb-venezuela">Venezuela</button>
                    <span class="breadcrumb-separator">></span>
                    <button class="breadcrumb-provincia"></button>
                </div>

                <h2 data-text="location">Venezuela</h2>

                <div class="wrapper-info-location">
                    <div class="info-pop">
                        <p class="info-subtitle">Población</p>
                        <p data-text="poblacion">33.357.851</p>
                    </div>

                    <div class="info-medios">
                        <p class="info-subtitle"><span data-text="medios"></span> Medios</p>
                        <div class="wrapper-medios-types">
                            <span data-text="radio"></span>
                            <span data-text="tv"></span>
                            <span data-text="print"></span>
                            <span data-text="digital"></span>
                        </div>

                    </div>
                </div>

                <div class="wrapper-bar-chart-categories">

                    <div class="bar-chart-title-label-wrapper">

                        <select class="info-subtitle">
                            <option value="pop">Poblacion por categoria</option>
                            <option value="qty">Número de municipios por categoría</option>

                        </select>

                    </div>

                    <div class="bar-chart-label-container">
                        <span data-label-category="No desierto"></span>
                        <span data-label-category="Desierto Moderado"></span>
                        <span data-label-category="Desierto"></span>
                    </div>


                    <div class="bar-chart-container">

                        <div data-bar-category="No desierto"></div>
                        <div data-bar-category="Desierto Moderado"></div>
                        <div data-bar-category="Desierto"></div>

                    </div>



                </div>
    

    
                <!--<h3>Medios</h3>
                <p data-text="medios"></p>-->
    
            </div>

        </div>

    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/flubber@0.3.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="script.js"></script>

    
</body>
</html>
